---
- name: Gathering service facts
  service_facts:
  register: services_state

- name: Ensure Docker prometheus metrics firewall port is allow
  firewalld:
    port: '{{ item }}/tcp'
    zone: 'public'
    permanent: 'true'
    immediate: 'true'
    state: 'enabled'
  with_items: '{{ docker_port.metrics_port }}'
  when: services_state.ansible_facts.services["firewalld.service"].state == 'running'
