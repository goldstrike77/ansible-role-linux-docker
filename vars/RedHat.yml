---
docker_repo_name: 'docker-{{ docker_edition }}'
docker_repo_url: "http://mirrors.aliyun.com/docker-{{ docker_edition }}/linux/centos/$releasever/$basearch/{{ docker_channel }}/"
docker_package:
  - 'containerd.io'
  - 'docker-{{ docker_edition }}-{{ docker_version }}-3.el{{ ansible_distribution_major_version }}'
  - 'docker-{{ docker_edition }}-cli-{{ docker_version }}-3.el{{ ansible_distribution_major_version }}'
  - 'libselinux-utils'
