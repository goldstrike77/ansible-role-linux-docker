---
docker_repo_name: 'docker-{{ docker_edition }}'
docker_repo_url: "http://mirrors.tuna.tsinghua.edu.cn/docker-{{ docker_edition }}/linux/centos/$releasever/$basearch/{{ docker_channel }}/"
docker_package:
  - 'containerd.io'
  - 'docker-{{ docker_edition }}-{{ docker_version }}*'
  - 'docker-{{ docker_edition }}-cli-{{ docker_version }}*'
  - 'libselinux-utils'
  - 'policycoreutils-python'
