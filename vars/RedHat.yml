---
docker_repo_name: 'docker-{{ docker_edition }}'
docker_repo_url: "http://mirrors.aliyun.com/docker-ce/linux/centos/{{ ansible_distribution_major_version }}/$basearch/{{ docker_channel }}"
docker_package:
  - 'python-docker'
  - 'containerd.io'
  - 'docker-{{ docker_edition }}-{{ docker_version }}*'
  - 'docker-{{ docker_edition }}-cli-{{ docker_version }}*'
  - 'libselinux-utils'
  - 'policycoreutils-python'